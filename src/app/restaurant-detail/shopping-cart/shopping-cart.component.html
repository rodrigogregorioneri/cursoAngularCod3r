<!--INICIO DO CARRINHO-->
  <div class="box box-solid">
    <div class="box-header">
      <i class="fa fa-shopping-cart"></i>

      <h3 class="box-title">Carrinho</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body" >
      <div *ngIf="!item().length">
        <p class="text-center">Carrinho de itens vazio</p>
      </div>
      <div class="table-responsive" *ngIf="item().length">
        <table class="table">
          <tbody>
            
            <tr *ngFor="let item of item()" >
              <th>({{item.quantity}}x){{item.menuItem.name}}</th>

              <td class="text-right">{{item.menuItem.price | currency: 'BRL' : true}}</td>
              <td class="text-right">
                <a (click)="removeItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
              </td>
            </tr>
            <!-- <tr>
              <th>Frete:</th>

              <td class="text-right">R$ 8,00</td>
            </tr> -->
            <tr>
              <th>Total:</th>

              <td class="text-right">{{total() | currency: 'BRL' : true}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="box-footer" *ngIf="item().length">
      <div class="pull-right">
        <button type="button" class="btn btn-danger" (click)="limpar()"><i class="fa fa-trash"></i> Limpar</button>
        <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
      </div>
    </div>
  </div>
  <!-- FIM DO CARRINHO -->
